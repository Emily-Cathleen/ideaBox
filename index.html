<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>IdeaBox</title>
</head>
<body>
  <aside>
    <h1>IdeaBox</h1>
    <h2>Filter Starred Ideas</h2>
    <button type="button">Show Starred Ideas</button>
  </aside>
  <section>
    <form>
      <label>Title</label>
      <input type="text">
      <label>Body</label>
      <input type="text">
      <button type="button">Save</button>
      <button type="button"><img src="assets/search.svg" alt="search icon"></button>
      <input type="text">
    </form>
    <section>
      <articles>
        <h3>Idea title</h3>
        <p>Idea body. Don't ever play yourself. Every chance I get, I water the plants, Lion! Cloth talk.</p>
      </articles>
    </section>
  </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
  <title>IdeaBox</title>
</head>
<body>
  <aside class="sidebar">
    <h1 class="sidebar__header">IdeaBox</h1>
    <div class="star-section">
      <h2 class="star-section__h2">Filter Starred Ideas</h2>
      <button id="starSectionButton" class="star-section__button" type="button">Show Starred Ideas</button>
    </div>
  </aside>
  <main>
    <form class="form">
      <label class="form__label">Title</label>
      <input type="text" class="title-input" id="titleInput">
      <label class="form__label">Body</label>
      <input type="text" class="body-input" id="bodyInput">
      <button class="form__button" type="button" id="saveButton">Save</button>
      <div class="search-container">
        <input class="search-container__input-button" id="searchButton" type="image" src="assets/search.svg" type="button">
        <input class="search-container__search-bar" id="searchInput" type="text" placeholder="Search ideas">
      </div>
    </form>
    <section class="idea-container" id="ideaContainer">
    </section>
  </main>
  <script type="text/javascript" src="Idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
